<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <img class="img-bg" src="images/pattern-background-desktop.svg" alt="background pattern"/>
    <main role="main">
        <img class="img-hero" src="images/illustration-hero.svg" alt="An Illustration of someone using earphones" />
        <div class="info" role="informations">
            <h1>Order Summary</h1>
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
        </div>

        <div class="plan_info">
            <img src="images/icon-music.svg" alt="A music icon of a music note" />
            <div class="plan_price" role="price">
                <h4>Annual Plan</h4>
                <h5>$59.99/year</h5>
            </div>
            <a class="btn_change" href="#" role="button">Change</a>
        </div>

        <button class="btn-pay" role="button">Proceed to Payment </button>
        <h5 class="cancel">Cancel Order </h5>


    </main>
    <footer role="contentinfo" class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Francisco Jos√©</a>. </footer>
</body>

</html>
